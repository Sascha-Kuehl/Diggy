# This file holds all the locale strings for guis

[info]
tooltip=[font=var][color=1,0.9,0.75]RedMew Info[/color][/font]\n Community, rules, features, map info
welcome_header=Welcome to RedMew!
welcome_text=RedMew is a community for players of all skill levels committed to pushing the limits of Factorio Multiplayer through custom scripts and crazy map designs.\n\nWe are a friendly bunch, our objective is to have as much fun as possible and we hope you will too.
chatting_header=How To Chat
chatting_text=To chat with other players, press the __CONTROL__toggle-console__ key on your keyboard.\nThe default key on English keyboards is the grave (`) and is below the ESC key.\nThis can be changed in __1__ -> __2__ -> __3__.
free_coin_header=Free Coins
free_coin_text=You have been given __1__ __2__ for looking at the welcome tab.\nChecking each tab will reward you __1__ more __2__.\n
free_coin_print=__1__ __2__ awarded for reading a tab on the info screen.
links_header=Useful Links
links_discord=Check out our discord for new map info and to suggest new maps / ideas.
links_patreon=Contribute to our Patreon to receive special perks and help maintain our servers.
links_saves=Download our maps, start and finish state, from our website.
links_factoriomaps=View our past maps as a Google Map.
rules_header=Rules
rules_text=Have fun and play nice. Remember we are all just here to have fun so let`s keep it that way.\n\nNo hateful content or personal attacks.\n\nIf you suspect someone is griefing, notify the admin team by using /report or by clicking the report button next to the player in the player list.
rules_text_danger_ore=If another player`s build needs to be modified or removed, there needs to be a team discussion or vote/poll before the modification or removal.\n\nA team discussion or vote/poll is not necessary if the player who built it is online and agrees to the modification or removal.\n\nMap wide module changing and belt upgrading must be voted on as a team before the changing or upgrading.\n\nIn the instance of a team vote/poll, the majority wins.\n\nOnly 1 or 2 players online are not enough for a team discussion or vote/poll. Yet, modification or removal of a build may be necessary to keep the base running smoothly. A message should be left on the in-game chat stating they are modifying or removing a build, and why it needs to be done. Simply stating your design or build is better or looks nicer is not enough.
map_info_button=Map Info
map_info_header=Map Information
map_name_label=Map name:
map_desc_label=Map description:
map_extra_info_label=Extra Info:
softmods_button=Features
softmods_header=Features & server plugins
softmods_rank_text=We have a basic rank system to prevent griefing. You can`t use nukes or the deconstruction planner if you are a guest. If you play for a couple of hours an admin will promote you to regular. You may also ask an admin for a promotion if you are working on a project which requires it.\n
softmods_rank_is=Your rank is:
softmods_market_label=Market
softmods_market_text=On most maps you will find a market near spawn where you can use coins to make purchases. Coins are acquired by chopping trees, hand crafting items and destroying biter nests. Most items in the market are constant but some are map-specific (usually landfill) and will rotate in and out from time to time.
softmods_saviour_label=Train savior
softmods_saviour_text=Trains are a factorio players` worst enemy. If you have at least one player port in your inventory and are killed by a train, your life will be spared but you will lose a player port. You can get player ports from the market.
softmods_plist_label=Player list
softmods_plist_text=Lists all players on the server and shows some stats. You can sort the list by clicking on the column headers. You can also poke people, which throws a random noun in the chat.
softmods_polls_label=Polls
softmods_polls_text=Polls help players get consensus for major actions. Want to improve an important build? Make a poll to check everyone is ok with that. You need to be a regular to make new polls.
softmods_tags_label=Tags
softmods_tags_text=You can assign yourself a role with tags to let other players know what you are doing. Or just use the tag as decoration. Regulars can create new custom tags, be sure to show off your creatively.
softmods_tasks_label=Tasks
softmods_tasks_text=Not sure what you should be working on, why not look at the tasks and see what needs doing. Regulars can add new tasks.
softmods_bp_label=BP\nhelper
softmods_bp_text=The Blueprint helperâ„¢ lets you flip blueprints horizontally or vertically and lets you\nconverter the entities used in the blueprint e.g. turn yellow belts into red belts.
softmods_score_label=Score
softmods_score_text=Shows number of rockets launched, biters liberated, entities built and much more!
softmods_shortcuts_label=Shortcuts
softmods_shortcuts_text=Player shortcuts are easy-to-access buttons that provide useful tools to the player. Clear biter bodies from the ground, sort your inventory into neraby chests/furnaces, recharge your equipped batteries from nearby accumulators and much more.
softmods_production_hud_label=Prod. HUD
softmods_production_hud_text=The production HUB is a production stats window that can be kept on screen all the time. Add/remove items from the tracked list and make sure the factory is well fed!
softmods_train_station_teleport_label=Teleporter
softmods_train_station_teleport_text=The Train Station Teleport allows player to instantly teleport between [entity=train-stop] across the map. All you need to do is stand nearby a [entity=train-stop] and from map view, open another [entity=train-stop] and teleport to it with its teleport button.
softmods_autofill_label=Autofill
softmods_autofill_text=Automatically drop ammos when building turrets. Can be configured to filter the ammo types and quantity.
softmods_paint_brush_label=Paint brush
softmods_paint_brush_text=The factory must grow! ...with style
whats_new_button=What`s New

